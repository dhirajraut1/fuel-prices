<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fuel Prices</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/nepali-date-converter/dist/nepali-date-converter.umd.js"></script>
</head>

<body>
  <div class="container align-items-center">
    <div class="p-5 m-4 bg-body-secondary rounded-3 shadow" id="fuel-price-img">
      <h1 class="text-center">Nepal Fuel Prices</h1>
      <p class="text-center mb-5" id="current-date"></p>
      <div class="row align-items-start mb-5">
        <div class="col-12 col-sm-4 text-center p-2">
          <div class="card shadow">
            <img src="petrol.png" class="card-img-top p-4" alt="petrol img" />
            <div class="card-body">
              <h2 class="card-text">Petrol</h2>
              <p>Rs. 171/liter</p>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-4 text-center p-2">
          <div class="card shadow">
            <img src="diesel.png" class="card-img-top p-4" alt="petrol img" />
            <div class="card-body">
              <h2 class="card-text">Diesel</h2>
              <p>Rs. 160/liter</p>
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-4 text-center p-2">
          <div class="card shadow">
            <img src="gas.png" class="card-img-top p-4" alt="petrol img" />
            <div class="card-body">
              <h2 class="card-text">Gas Cylinder</h2>
              <p>Rs. 1910/cylinder</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr />
    <div class="p-5 m-4 bg-body-secondary rounded-3 shadow" id="fuel-price-table">
      <div class="row">
        <div class="col-md-6 col-sm-12 mx-auto text-center mt-5">
          <h2>Price Table</h2>
          <br />
          <table id="fuel-price" class="table">
            <thead>
              <tr>
                <th scope="col">Fuel Type</th>
                <th scope="col">Price (in KTM )</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Petrol</td>
                <td>Rs. 171 /ltr.</td>
              </tr>
              <tr>
                <td>Diesel</td>
                <td>Rs. 160 /ltr.</td>
              </tr>
              <tr>
                <td>LPG Cylinder</td>
                <td>Rs. 1910 /cyl.</td>
              </tr>
            </tbody>
          </table>
          <p id="updated-date">Updated as of 2024-07-16 (2081-04-01)</p>
        </div>
      </div>
    </div>
  </div>
  <script>
    let a = new NepaliDate()
    const dateElement = document.getElementById('current-date');
    dateElement.textContent = `As of: ${a}`;
   </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
