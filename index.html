<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fuel Prices</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container align-items-center">
      <div class="row ">
        <div class="p-5 m-4 bg-body-secondary rounded-3">
          <div class="col-md-6 col-sm-12 mx-auto text-center">
            <h3>Nepal Fuel Prices</h3>
            <br>
            <table id="fuel-price" class="table">
              <thead>
                <tr>
                  <th scope="col">Fuel Type</th>
                  <th scope="col">Price (in KTM )</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>Petrol</td>
                  <td>Rs. 166 /ltr.</td>
                </tr>
                <tr>
                  <td>Diesel</td>
                  <td>Rs. 156 /ltr.</td>
                </tr>
                <tr>
                  <td>LPG Cylinder</td>
                  <td>Rs. 1895 /cyl.</td>
                </tr>
              </tbody>
            </table>
            <p id="updated-date">Updated as of 2024-01-15 (2080-10-01) </p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
